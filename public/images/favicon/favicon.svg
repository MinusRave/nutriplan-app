<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Sfondo circolare -->
  <circle cx="32" cy="32" r="30" fill="white" stroke="#eef1f5" stroke-width="1"/>
  
  <!-- Gradiente per il logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3eb489" /> <!-- Primary color -->
      <stop offset="100%" stop-color="#5b7fff" /> <!-- Secondary color -->
    </linearGradient>
  </defs>
  
  <!-- Lettera "J" stilizzata -->
  <text x="32" y="44" font-family="Inter, sans-serif" font-size="38" font-weight="700" fill="url(#logoGradient)" text-anchor="middle" letter-spacing="-0.03em">J</text>
  
  <!-- Indicatore nutrizionale - piccola foglia -->
  <path d="M40,18 C45,16 48,19 47,24 C42,22 40,20 40,18 Z" fill="#3eb489" />
</svg>